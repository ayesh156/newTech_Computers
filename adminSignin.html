<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin SignIn | newTech</title>
    <link rel="stylesheet" href="bootstrap.css" />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="resources/logo.png" />
</head>

<body class="admin-body">

    <div class="container-fluid vh-100">
        <div class="row">

            <div class="col-12 d-flex justify-content-center align-items-center" style="height: 300px;">
                <div class="logoimage2"></div>
            </div>

            <div class="col-12">
                <div class="row">
                    <div class="d2 col-10 col-lg-6">
                        <div class="row">
                            <h1 class="txt2 mt-2 mb-4 text-center">Admin Sign In</h1>

                            <div class="col-12">
                                <input type="email" class="form-control input txt3" placeholder="Email">
                            </div>

                            <div class="col-12 mt-4">
                                <div class="row">
                                    <div class="col-12 col-lg-6 d-grid">
                                        <button class="btn2" onclick="adminVerify();">Send Verification Code</button>
                                    </div>
                                    <div class="col-12 mt-2 mt-lg-0 col-lg-6 d-grid">
                                        <button class="btn btn-success" onclick="window.location='signupLogin.html'">Back To User's Log In</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Modal -->
            <div class="modal" tabindex="-1" id="adminVerify">
                <div class="modal-dialog">
                    <div class="modal-content bg-danger bg-opacity-75 text-light">
                        <div class="modal-header">
                            <h5 class="modal-title txt2">Admin Verification</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal"
                                aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <label class="form-label text-white">Enter the verification code you got by an Email.</label>
                            <input type="text" class="form-control input"/>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-success"
                                data-bs-dismiss="modal">Close</button>
                            <button type="button" class="btn btn-warning"  onclick="window.location='adminPanel.html'">Verify</button>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Modal -->

        </div>
    </div>

    <script src="script.js"></script>
    <script src="bootstrap.js"></script>

</body>

</html>
