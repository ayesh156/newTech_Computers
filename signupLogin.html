<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup and Login | newTech</title>
    <link rel="stylesheet" href="bootstrap.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="resources/logo.png" />
</head>

<body class="main-body">

    <div class="container-fluid vh-100">
        <div class="row">

            <div class="offset-lg-4 col-lg-4 offset-1 col-10">
                <div class="row">

                    <div class="col-12 my-3 d-flex justify-content-center align-items-center">
                        <div class="logoimage1"></div>
                    </div>

                    <div class="main col-12 rounded-5 p-0">

                        <input type="checkbox" id="chk" aria-hidden="true">

                        <div class="signup p-4">
                            <div class="m-3 text-center">
                                <label class="label h1 text-center text-white fw-bold" for="chk" aria-hidden="true">Sign
                                    Up</label>
                            </div>
                            <div class="col-12">
                                <div class="row">
                                    <div class="col-6 mb-2">
                                        <input type="text" class="form-control border-0 input"
                                            placeholder="First Name" />
                                    </div>
                                    <div class="col-6 mb-2">
                                        <input type="text" class="form-control border-0 input"
                                            placeholder="Last Name" />
                                    </div>
                                </div>
                            </div>
                            <div class="col-12 mb-2">
                                <input type="email" class="form-control border-0 input" placeholder="Email" />
                            </div>
                            <div class="col-12 mb-2">
                                <input type="password" class="form-control border-0 input" placeholder="Password" />
                            </div>
                            <div class="col-12 mb-2">
                                <input type="text" class="form-control border-0 input" placeholder="Mobile" />
                            </div>
                            <div class="col-12 mb-2">
                                <select class="form-select border-0 input">
                                    <option value="">Gender</option>
                                    <option value="">Male</option>
                                    <option value="">Female</option>
                                </select>
                            </div>
                            <div class="offset-4 col-4 d-grid mt-3">
                                <button class="btn btn-secondary ">Sign Up</button>
                            </div>
                        </div>

                        <div class="login col-12 p-3">
                            <div class="m-3 text-center">
                                <label class="label h1 text-center text-white fw-bold" for="chk"
                                    aria-hidden="true">Login</label>
                            </div>
                            <div class="col-12 mb-2">
                                <input type="email" class="form-control border-0 input" placeholder="Email" />
                            </div>
                            <div class="col-12 mb-2">
                                <div class="input-group mb-3">
                                    <input type="password" class="form-control border-0 input" placeholder="Password" />
                                    <button class="btn btn-primary" type="button"><i id="e1"
                                            class="bi bi-eye-slash-fill text-white"></i></button>
                                </div>
                            </div>
                            <div class="col-12 col-lg-4 mb-2 float-start">
                                <div class="form-check">
                                    <input class="form-check-input input" type="checkbox" id="rememberme" />
                                    <label class="form-check-label text-white">
                                        Remember Me
                                    </label>
                                </div>
                            </div>
                            <div class="col-12 offset-lg-8 col-lg-4 mb-2">
                                <a href="#" class="link-primary " onclick="forgotPassword();">Forgot Password?</a>
                            </div>
                            <div class="offset-4 col-4 d-grid mt-3">
                                <button class="btn btn-success " onclick="window.location='index.html'; ">Login</button>
                            </div>

                        </div>
                    </div>
                </div>
            </div>

            <div class="offset-lg-2 col-lg-2">
                <div class="row">
                    <div class="col-12 my-3 d-flex justify-content-center align-items-center" style="cursor: pointer;" onclick="window.location='adminSignin.html';">
                        <div class="logoimage1" style="height: 50px;"></div>
                        <span class="fs-3 txt2">Admin Sign In</span>
                    </div>
                </div>
            </div>

            <!-- model start -->

            <div class="modal" tabindex="-1" id="forgotPasswordModal">
                <div class="modal-dialog">
                    <div class="modal-content bg-danger bg-opacity-75 text-light">
                        <div class="modal-header">
                            <div class="modal-title title3">Reset Password</div>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <div class="row g-3">

                                <div class="col-6">
                                    <label class="form-label">New Password</label>
                                    <div class="input-group mb-3">
                                        <input type="password" class="form-control border-0 input" />
                                        <button class="btn btn-primary" type="button"><i
                                                class="bi bi-eye-slash-fill text-white"></i></button>
                                    </div>
                                </div>

                                <div class="col-6">
                                    <label class="form-label">Re-type Password</label>
                                    <div class="input-group mb-3">
                                        <input type="password" class="form-control border-0 input" />
                                        <button class="btn btn-primary" type="button"><i
                                                class="bi bi-eye-slash-fill text-white"></i></button>
                                    </div>
                                </div>

                                <div class="col-12">
                                    <label class="form-label">Varification Code</label>
                                    <div class="input-group mb-3">
                                        <input type="text" class="form-control border-0 input" />
                                    </div>
                                </div>

                            </div>
                        </div>
                        <div class="modal-footer">
                            <button class="btn btn-success" data-bs-dismiss="modal">Close</button>
                            <button class="btn btn-warning">Reset Password</button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- model end -->

            <!-- footer start -->

            <div class="col-12 fixed-bottom d-none d-md-block mt-md-3 mt-lg-0">
                <p class="text-center text-secondary">&copy; 2022 newTech Computers || All Right Reserved</p>
            </div>

            <!-- footer end -->

        </div>
    </div>

    <script src="script.js"></script>
    <script src="bootstrap.js"></script>
</body>

</html>
